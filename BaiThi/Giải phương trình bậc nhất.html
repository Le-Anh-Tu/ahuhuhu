<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt('Nhập số a: ');
    var b = prompt('Nhập số b: ');
    var x = 0;
    if (a == 0) {
        if (b == 0) {
            alert('Phương trình vô số nghiệm.');

        } else {
            alert('Phương trình vô nghiệm');
        }
    } else {
        x = -b / a;
        alert('Phương trình có nghiệm: ' + x);
    }
</script>
</body>
</html>
