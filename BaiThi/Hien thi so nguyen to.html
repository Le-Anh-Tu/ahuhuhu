<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hien thi so nguyen to</title>
</head>
<body>
<label>Enter a number:
  <input id="inputNumber" type="number">
</label>
<button type="button" onclick="display()">Show</button>
<p id="displayPrimeNumbers"></p>
<script>
  function display() {
    let inputNumber = +document.getElementById('inputNumber').value;
    let primeArr = [];
    for (let i = 2; i <= inputNumber; i++) {
      if (isPrime(i)) {
        primeArr.push(i);
      }
    }
    document.getElementById('displayPrimeNumbers').innerHTML = primeArr;
  }

  function isPrime(n) {
    if (n === 2) return true;
    if (n < 2) return false;
    for (let j = 2; j <= Math.sqrt(n); j++) {
      if (n % j === 0) {
        console.log(j);
        return false;
      }
    }
    return true;
  }
</script>
</body>
</html>
